<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook homepage</title>
</head>
<body>
    <!-- Page Wrapper -->
    <div>

        <!-- Top Section -->
        <div>
            <!-- Left Header -->
            <div>
                <div>
                </div>
                <h1 style= "padding:10px; border:2opx solid blue; margin:30px; background-color:burlywood; color:red;"> Facebook </h1>
            </div
            <!-- Right Header -->
            <div>
                <div>
                    <div>
                        <label>Email or Phone</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" />
                    </div>
                    <div>
                        <input type="submit" value="Login">
                    </div>
                </div>
                <div>
                    <a href="#">Forgot Account?</a>
                </div>
            </div>
        </div>


        <!-- Botom Section -->
        <div>
            <!-- Left Content -->
            <div>
                <h1 style="padding:10px ; background-color: red; border:10px dotted blue; ">Recent Logins</h1>
                <p>Click your picture or Add an account</p>
                <div>
                    <img src="image.jpg" alt="picture">

                </div>
                <div>
                </div>
                <!-- Click Picture section -->
                <div>
                    <div>
                        <label >+</label>
                    <div>
                        <p style="padding:20px 20px; background-color: blue; border:20px dotted white;">Muktar</p>
                    </div>
                </div>

                <!-- Add account section -->
                <div>
                    <div>+</div>
                    <div>
                        <p>Add Account</p>
                    </div>
                </div>
            </div>

            <!-- Right content -->
            <div>
                <!-- Heeading -->
                <h1>Creat a new account</h1>
                <p>its free and always will be</p>

                <!-- Input fields -->
                <div>
                    <div>
                        <div>
                            <input type="text" placeholder="First name" />
                        </div>
                        <div>
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Mobile number or email">
                    </div>
                    <div>
                        <input type="password" placeholder="New password" />
                    </div>
                </div>

                <!-- Date field -->
                <div>
                    <h3>Birthday</h3>
                    <div>
                        <div>
                            <input type="date">
                        </div>
                        <div>
                            <a href="#">Why do I need to provide my birthday?</a>
                        </div>
                    </div>
                    <!-- Gender -->
                    <div>
                        <input type="radio" name="gender"> <label>Female</label>
                        <input type="radio" name="gender"> <label>Male</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
